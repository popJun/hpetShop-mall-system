### direct log messages to stdout ###
log4j.rootLogger=INFO,console,E
#log4j.logger.myLogger=DEBUG,console
log4j.logger.com.xmzr=INFO
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  %p %c{1}.%M(%L) | %m%n

log4j.appender.E.Encoding=GBK
log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File=log/xmfypt_log/xmfypt.log
log4j.appender.E.DatePattern = '.'yyyy-MM-dd 
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}  %p %c{1}.%M(%L) | %m%n
log4j.logger.org.hibernate.tool.hbm2ddl=INFO


